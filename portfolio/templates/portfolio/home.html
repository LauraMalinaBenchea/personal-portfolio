<h1>My portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/MyResume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/BSP_6250.jpg' %}" >

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=500 width=400>
{% if project.url %}
<a href="{{ project.url}}">Link</a>
{% endif %}

{% endfor %}
